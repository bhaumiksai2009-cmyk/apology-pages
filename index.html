<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Thing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #FFF0F5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #FFFFFF;
  border-radius: 22px;
  padding: 25px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  animation: fade 0.6s ease;
}

h2 {
  color: #E75480;
  margin-bottom: 10px;
}

img {
  width: 180px;
  margin: 15px 0;
  border-radius: 14px;
}

button {
  padding: 12px 26px;
  margin: 8px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #FF6F91;
  color: white;
  font-weight: bold;
}

.no {
  background: #FFC0CB;
  color: #333;
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
  <h2 id="text">Hi VAISHNAVI</h2>
  <img id="image" src="images/intro.gif" alt="">
  <div id="buttons">
    <button class="yes" onclick="next()">Continue</button>
  </div>
</div>

<script>
let step = 0;
let yesSize = 16;

function next() {
  const text = document.getElementById("text");
  const image = document.getElementById("image");
  const buttons = document.getElementById("buttons");

  step++;

  if (step === 1) {
    text.innerHTML = "This is something sent with honesty.";
    image.src = "images/gift.gif";
    buttons.innerHTML = `
      <button class="yes" onclick="next()">Open</button>
      <button class="no" onclick="next()">Later</button>
    `;
  }

  else if (step === 2) {
    text.innerHTML = "Do you believe people can genuinely regret a mistake?";
    image.src = "images/sad.gif";
    buttons.innerHTML = `
      <button class="yes" onclick="next()">Yes</button>
      <button class="no" onclick="next()">Not sure</button>
    `;
  }

  else {
    text.innerHTML = "I am truly sorry for what I did. Will you forgive me?";
    image.src = "images/heart.gif";
    buttons.innerHTML = `
      <button class="yes" id="yesBtn"
        style="font-size:${yesSize}px"
        onclick="alert('Thank you for giving a chance.')">Yes</button>
      <button class="no" onclick="growYes()">No</button>
    `;
  }
}

function growYes() {
  yesSize += 6;
  document.getElementById("yesBtn").style.fontSize = yesSize + "px";
}
</script>

</body>
</html>
